<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="modeInput">Enter "1" for dark mode:</label><br>
    <input type="text" id="modeInput" placeholder="Type 1 to enable dark mode">
  </div>

  <script>
    const input = "1";

      if (input == "1") {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

  </script>
</body>
</html>
