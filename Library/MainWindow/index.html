<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Widget Text</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
    }

    .widget-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="widget-text">ðŸŒŸ Floating Text</div>
</body>
</html>
