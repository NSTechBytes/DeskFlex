<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Manage DeskFlex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="structureFolder.css">
</head>

<body>
  <div class="tabs">
    <button class="tab-button">Flexes</button>
    <button class="tab-button">Settings</button>
  </div>
  <div class="rectangleActiveList" id="toggle-Dropdown">Active Flex</div>
  <div class="dropdown" id="myDropdown">
  </div>
  <div> <span class="addFlexIcon">&#xE063;</span></div>
  <div class="tree-container" id="folderTree"></div>
  <!-- Create Package Button Content -->
  <button class="create-package-btn">Create .flex Package</button>
  <!-- Bottoms Button Content -->
  <div class="div-line"></div>
  <div class="button-Left-row">
    <button>Refresh All</button>
    <button id="open-settings">Edit Settings</button>
    <button>Open Log</button>
  </div>
  <div class="button-Right-container">
    <button>Help</button>
    <button id="close-window">Close</button>
  </div>
  <!-- Action Button Content -->
  <div class="action-button-container">
    <button>Load</button>
    <button>Refresh</button>
    <button>Edit</button>
  </div>
  <!-- Meta Content Content -->
  <div id="details-panel" class="container">
    <div id="main-ini" class="main-ini">-</div>
    <div id="widget" class="widget">-</div>

    <div class="info-item">
      <label>Name:</label>
      <span id="name" class="value">-</span>
    </div>
    <div class="info-item">
      <label>Author:</label>
      <span id="author" class="value">-</span>
    </div>
    <div class="info-item">
      <label>Version:</label>
      <span id="version" class="value">-</span>
    </div>
    <div class="info-item">
      <label>License:</label>
      <span id="license" class="value">-</span>
    </div>
    <div class="info-item">
      <label>Information:</label>
      <span id="information" class="value">-</span>
    </div>
  </div>
  <div class="div-line-Info"></div>
  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="structureFolder.js"></script>

</html>
